<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc"><label for="masc">Masculino</label>
            <input type="radio" name="sexo" id="fem"><label for="fem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="futebol" checked><label for="futebol">Futebol</label><br>
            <input type="checkbox" name="volei" id="volei"><label for="volei">Volei</label><br>
            <input type="checkbox" name="natacao" id="natacao"><label for="natacao">Natação</label><br>
            <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label><br>
        </fieldset>
        <p>
            <input type="submit">
            <input type="reset">
        </p>
    </form>
</body>
</html>
