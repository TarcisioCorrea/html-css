<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="#" method="get">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.5" placeholder="0 a 10" required value="5">
        </p>
        <p>
            <label for="mes">Mês:</label>
            <input type="month" name="mes" id="mes" value="2025-03">
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia" value="2025-03-20">
        </p>
        <p>
            <label for="hora">Hora da prova:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
