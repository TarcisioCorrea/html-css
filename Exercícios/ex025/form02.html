<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" autocomplete="on" method="post">
        <p>
            <label for="user">Username:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="20" placeholder="username" autocomplete="username">
        </p>
        <p>
            <label for="pass">Password:</label>
            <input type="password" name="pass" id="pass" required minlength="8" maxlength="20" placeholder="password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
