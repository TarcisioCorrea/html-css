<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Trabalhando com Vídeos</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="media/thumb01.jpg" controls>
        <source src="media/video01.mp4" type="video/mp4">
        <!-- Caso tenha outros formatos de vídeo, ele tentará carregar um por um caso o de cima não tenha compatibilidade. Da ordem de cima para baixo. -->
    </video>

    <h1>Podemos colocar vídeos hospedados em outras plataformas, como o YouTube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DjOSM72cYac?si=eouv8jJgeeRk8ESK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
