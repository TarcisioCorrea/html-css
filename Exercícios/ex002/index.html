<body>
    <h1>Exercício 02</h1>
    <br>
    <p>Você pode
        escrever um 
        parágrafo 
        de qualquer jeito.
        Basta colocar tudo 
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar uma linha específica como esta, <br> utilize a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &uarr;
        &darr;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F405;
    </p>
</body>
